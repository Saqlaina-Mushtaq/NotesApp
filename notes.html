<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saqlain's Notes App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">üìù Saqi's Notes</div>
      <div class="search-container">
          <input type="text" id="search" placeholder="Search notes...">
      </div>
      <div class="header-actions">
          <button id="reminder-btn">Reminders</button>
          <div class="social-icons">
              <i class=" icon fab fa-facebook"></i>
              <i class="icon fab fa-twitter"></i>
              <i class="icon fab fa-instagram"></i>
          </div>
      </div>
  </header>

    <main>
      <section class="hero">
        <h1>Saqlaina's Notes App</h1>
      </section>

      <section class="create-note">
        <button id="create-note-btn">Create New Note</button>
        <div id="note-form" class="hidden">
          <input type="text" id="note-title" placeholder="Title" />
          <textarea id="note-description" placeholder="Description"></textarea>
          <button id="save-note">Save Note</button>
        </div>
      </section>

      <section class="notes-list">
        <h2>Your Notes</h2>
        <div id="notes-container"></div>
      </section>
      
    </main>

    <div class="bubbles"></div>
   

    <script src="script.js"></script>
  </body>
</html>
